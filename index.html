<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cozilla Demo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      type="module"

    <style>

        padding-top: 10px;

  <body>
    <div class="header">
      <div class="row">
        <div class="col">
          <img
            src="https://starfish-app-ny9yk.ondigitalocean.app/assets/images/logo-white.png"
            width="200"
          />
        </div>
      </div>
    </div>
    <div class="container main">
      <div class="row title">
        <h2>This is a demo for Cozilla</h2>
      </div>
      <div class="row">
        <div class="col">
          <cz-input-element label="this is a new label"></cz-input-element>
        </div>
      </div>
    </div>

</html>
